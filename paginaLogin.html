<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="paginaLogin.css">
    <link rel="icon" href="./logo.png">
</head>
<body>
    
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Digite seu email" required>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit">Login</button>
        </form>

        <div class="social-login">
            <p>Ou entre com:</p>
            <button class="social-btn linkedin-btn" onclick="loginWith('LinkedIn')">Login com LinkedIn</button>
            <button class="social-btn gmail-btn" onclick="loginWith('Gmail')">Login com Gmail</button>
        </div>

        <p class="signup">NÃ£o tem conta? <a href="form.html">Cadastre-se aqui</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
